<div  class="ad-curtain"  id="ad_{{$ad_id}}" style="width: 1200px; overflow: hidden; margin: 0px auto;">
<div id="bigPic">
{{if $adlist[0].url}}
 <a href="{{$adlist[0].url}}" target="_blank">
   <img aid="{{$adlist[0].id}}" alt="{{$adlist[0].desc}}" title="{{$adlist[0].desc}}" src="{{$adlist[0].content}}"  height="{{$board.height}}"   width="{{$board.width}}" />
 </a>
{{else}}  
 <img aid="{{$adlist[0].id}}" alt="{{$adlist[0].desc}}" title="{{$adlist[0].desc}}" src="{{$adlist[0].content}}"  height="{{$board.height}}"   width="{{$board.width}}" />
{{/if}} 
</div>

<div id="smallPic" style="display: none;">
{{if $adlist[0].url}}
<a href="{{$adlist[0].url}}" target="_blank">
   <img aid="{{$adlist[0].id}}" alt="{{$adlist[0].desc}}" title="{{$adlist[0].desc}}" src="{{$adlist[0].extimg}}"   width="{{$board.width}}" />
</a>    
{{else}}
  <img aid="{{$adlist[0].id}}" alt="{{$adlist[0].desc}}" title="{{$adlist[0].desc}}" src="{{$adlist[0].extimg}}"   width="{{$board.width}}" />
{{/if}}
</div>

</div>
<script>
$(function(){setTimeout("slideImage();",2000);});
function slideImage()
{
   $("#bigPic").slideUp(1000,function(){$("#smallPic").slideDown(1000);});
}
</script>
